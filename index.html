<!DOCTYPE html>
<html>
<head>

<title>My Markdown Content</title>

<meta name="viewport" content="width=device-width" >

<style>
#status {
    font-style: italic;
}
</style>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>

<!-- Obtain Markdown.Converter.js from http://code.google.com/p/pagedown/ -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.0/showdown.min.js
    "></script>

<script>
  $(document).on("click", '.tablinks', function() { 

    var markdownURL = $(this).data('link');

    $.get(markdownURL, function(markdownContent) {
      var converter = new showdown.Converter();
      var htmlContent = converter.makeHtml(markdownContent);
      $("div#content").html(htmlContent);
    });

  });
</script>

</head>

<body>
<div class="row">

  <div class="col-lg-4 tab">
      <button class="tablinks" data-link="CreatePost.md" >POST</button>
      <button class="tablinks" data-link="Registration.md" >Register</button>
  </div>

  <div class="col-lg-8" id="content">
    <div id="status">
        <p>JavaScript must be enabled in your browser to view this page.</p>
    </div>
  </div>

</div>


</body>

</html>
